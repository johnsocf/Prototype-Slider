<!DOCTYPE>
<html>
<header>	
	<title>Advanced JQuery Carousel</title>
	<meta charset="utf-8"/>
	<link type="text/css" href="css/style.css" rel="stylesheet"/>
	<link type="text/css" href="css/advancedCarouselstyle.css" rel="stylesheet"/>
</header>
<body>
<div class="page">
	<div class="carousel-outer">
	<div class="left-transparent"></div>
		<div class="carousel-inner">
			<a class="left-link" href="#">
				<img src="img/leftArrow.png"/>
			</a>
			<div class="wrapper">
				<img class="carousel-item" src="img/image1.png">
				<img class="carousel-item" src="img/image2.png">
				<img class="carousel-item" src="img/image3.png">
				<img class="carousel-item" src="img/image4.png">
			</div>
			<a class="right-link" href="#">
				<img src="img/rightArrow.png"/>
			</a>
			<ul class="scroll-buttons"></ul>
		</div>
			<div class="right-transparent"></div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/advancedCarousel.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
